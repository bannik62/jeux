<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body class="body">
    <nav class="  ">

    <div id="app" class="">
      <div class="menu">
        <div class="containerButton">
        <button  type="switch" id="toggleButton" class="btn btn-lg btn-danger open">
          off
        </button>
        <button id="play" class="btn btn-lg btn-info" style="display: none">
          SÃ©quence
        </button>
        <button class="son btn btn-light" style="display: none"  >jouer la sequence</button>
      </div>
        <div id="display">
        </div>
        <label for="volume">Volume :</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume(this.value)">
      
        <label for="playbackRate">Taux de Lecture:</label>
        <input type="range" id="playbackRate" min="0.5" max="2" step="0.1" value="1" oninput="updatePlaybackRate(this.value)">
      
      </div>
      <div class="parentSimon">
        <div class="centerSimon">
          <img
            class="simon"
            style="display: none"
            src="./img/simon.svg"
            alt=""
          />
          <img src="./img/fond.svg" alt="fond cuir" />
        </div>

        <div class="hautGauche">
          <div class="maskGh vert green svg playerTouch greenSong">
            <a href="#"
              ><img class="flash" src="./img/hautGauche.svg" alt="haut gauche"
            /></a>
          </div>
        </div>
        <div class="hautDroite">
          <div class="maskDh playerTouch rouge red svg redSong">
            <a href="#"
              ><img class="flash" src="./img/hautDroite.svg" alt=""
            /></a>
          </div>
        </div>
        <div class="basGauche">
          <div class="maskGb playerTouch jaune yellow svg yellowSong">
            <a href="#"
              ><img class="flash" src="./img/basGauche.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="basDroit">
          <div class="maskDb playerTouch bleu blue svg blueSong">
            <a href="#"
              ><img class="flash" src="./img/basDroit.svg" alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>
    <div class="scripts">
      <script type="module" src="./js/main.js"></script>
      <script src="./js/audio.js"></script>
      <script type="module" class="" src="./js/game.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
